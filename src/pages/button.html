<!doctype html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Button - Geex Dashboard</title>

	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">

	<!-- inject:css-->
	<link rel="stylesheet" href="./assets/vendor/css/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- endinject -->
	<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon.svg">
	<!-- Fonts -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
	@@include('../layout/localStorageScript.html')	
</head>

<body class="geex-dashboard">
	@@include('../layout/header.html')

    <main class="geex-main-content">
		@@include('../layout/sidebar.html') 
		@@include('../layout/customizer.html')

		<div class="geex-content">
			<div class="geex-content__header">
				<div class="geex-content__header__content">
					<h2 class="geex-content__header__title">Button</h2>
					<p class="geex-content__header__subtitle">Form Elements is used to style and format the input field</p>
				</div>
				@@include('../components/header-actions.html')
			</div>

			<div class="geex-content__section geex-content__form">
				<div class="geex-content__form__wrapper">
					<div class="geex-content__form__wrapper__item geex-content__form__left">
						<div class="geex-content__form__single d-flex gap-10">
							<button class="geex-btn"><i class="uil-plus"></i> New Message</button>
							<button class="geex-btn geex-btn--dark"><i class="uil-plus"></i> New Message</button>
							<button class="geex-btn geex-btn--primary"><i class="uil-plus"></i> New Message</button>
						</div>
						<div class="geex-content__form__single d-flex gap-10">
							<button class="geex-btn geex-btn--transparent"><i class="uil-plus"></i> New Message</button>
							<button class="geex-btn geex-btn--dark-transparent"><i class="uil-plus"></i> New Message</button>
							<button class="geex-btn geex-btn--primary-transparent"><i class="uil-plus"></i> New Message</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

  <!-- inject:js-->
  <script src="./assets/vendor/js/jquery/jquery-3.5.1.min.js"></script>
  <script src="./assets/vendor/js/jquery/jquery-ui.js"></script>
  <script src="./assets/vendor/js/bootstrap/bootstrap.min.js"></script>
  <script src="./assets/js/main.js"></script>
  <!-- endinject-->
</body>

</html>
